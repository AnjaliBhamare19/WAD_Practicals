<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>

    $(document).ready(function(){
 
  $("#submitbutton").click(function(){

    var name = $("#name").val();
    var email = $("#email").val();
    var mobile = $("#mobile").val();
    var password = $("#password").val();
    var city = $("#city").val();
    var state = $("#state").val();
    var dob = $("#dob").val();

    if( name == '' || email == '' || mobile == '' || password == '' || city == '' || state == '' || dob == '')
        {
               alert("Fill all feilds");
               return;
        }

        var userData ={
            name: name,
            email: email,
            mobile: mobile,
            password: password,
            city: city,
            state: state,
            dob: dob
        };


        var users = JSON.parse(localStorage.getItem("users"));
            users.push(userData);
            localStorage.setItem('users', JSON.stringify(users));

        alert("User Added Successfully.");
        window.location.href = "dashboard.html"; 
  });
    });
  </script>
</head>
<body>

    <div class="container">
        <form>
          <h2>Registration Form</h2>
  
          <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Enter Email"
            />
          </div>
  
          <div class="mb-3">
            <label for="" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter Password"
            />
          </div>
  
          <div class="mb-3">
            <label for="" class="form-label">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Enter Name"
            />
          </div>
  
          <div class="mb-3">
            <label for="" class="form-label">Mobile</label>
            <input
              type="text"
              id="mobile"
              class="form-control"
              placeholder="Enter Mobile"
            />
          </div>
  
          <div class="mb-3">
              <label for="" class="form-label">Date of Birth</label>
              <input
                type="date"
                id="dob"
                class="form-control"
              />
            </div>
  
         <div class="mb-3">
             <label class="form-label">Gender</label>
             <div class="gender">
                  <div>
                      <input type="radio" name="gender" id="Male"> &nbsp; <label class="form-label">Male</label>
                  </div>
                  <div>
                      <input type="radio" name="gender" id="Female"> &nbsp; <label class="form-label">Female</label>
                  </div>
                  <div>
                      <input type="radio" name="gender" id="Other"> &nbsp; <label class="form-label">Other</label>
                  </div>
             </div>
         </div>
  
  
          <div class="mb-3">
            <label for="" class="form-label">State</label>
            <select class="form-select" id="state">
              <option selected>Select State</option>
              <option value="Goa">Goa</option>
              <option value="MP">MP</option>
              <option value="UP">UP</option>
              <option value="Punjab">Panjab</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Kerla">Kerla</option>
            </select>
          </div>
  
          <div class="mb-3">
              <label for="" class="form-label">City</label>
              <input
                type="text"
                id="city"
                class="form-control"
                placeholder="Enter City"
              />
            </div>
  
            <button class="btn btn-success " value="Register" id="submitbutton" type="button">Register</button>
        </form>
      </div>
    
</body>
</html>
